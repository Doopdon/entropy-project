<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>2D Hex Pixel Grid</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #topBar {
            /* position: absolute; */
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 10;
            font-family: sans-serif;
            gap: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-group span {
            font-size: 1.2rem;
            color: white;
            width: 30px;
            text-align: center;
            display: inline-block;
        }

        #topBar button {
            font-size: 1.2rem;
            padding: 4px 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #topBar button:hover {
            background: #555;
        }

        #canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="topBar">
        <!-- <div class="control-group">
            <button id="tempUp">▲</button>
            <span id="tempValue">0</span>
            <button id="tempDown">▼</button>
        </div> -->
        <label for="roomTempInput" style="color: white; font-family: sans-serif;">
            Room Temp:
            <input type="number" id="roomTempInput" value="0" style="width: 60px; margin-left: 5px;" />
        </label>

        <div class="control-group">
            <button id="speedDown">◀</button>
            <button id="stopButton">⏹</button>
            <button id="speedUp">▶</button>
            <span id="speedValue">1</span>
        </div>

        <button id="temp">Temp</button>
        <button id="atomic">Atomic</button>
        <button id="reset">Reset</button>
    </div>

    <canvas id="canvas"></canvas>
    <script src="setup.js"></script>
    <script src="simulation.js"></script>
    <script src="interaction.js"></script>
    <script src="main.js"></script>
</body>

</html>
